<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Slide Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>

  <div class="container" id="sliderBox">
    <div class="img-container">
      <img src="https://picsum.photos/id/1015/700/400" class="active" alt="Image 1" />
      <img src="https://picsum.photos/id/1026/700/400" alt="Image 2" />
      <img src="https://picsum.photos/id/1033/700/400" alt="Image 3" />
      <img src="https://picsum.photos/id/1047/700/400" alt="Image 4" />
      <img src="https://picsum.photos/id/1058/700/400" alt="Image 5" />
    </div>

    <button class="prev" onclick="changeSlide(-1)"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="next" onclick="changeSlide(1)"><i class="fa-solid fa-arrow-right"></i></button>

    <div class="dot-container" id="dotContainer"></div>

    <div class="social-icons">
      <i class="fa-solid fa-heart" id="likeIcon" title="Like"></i>
      <i class="fa-solid fa-share" id="shareIcon" title="Share"></i>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
